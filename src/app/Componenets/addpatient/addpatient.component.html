        <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">

                    <div class="card-heading"></div>

                        <h2 class="title">Nouveau Patient</h2>
                        <form [formGroup]="patForm" (ngSubmit)=" handelSubmit()">
                            
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <input formControlName="cin" class="input--style-2" type="text" placeholder="CIN" name="cin">
                                           </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <input formControlName="nom" class="input--style-2" type="text" placeholder="Nom" name="nom"> 
                                          
                                    </div></div></div>
    
    
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group">
                                                <input formControlName="prenom" class="input--style-2" type="text" placeholder="Prenom" name="prenom">
                                                   </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group">
                                                <div class="rs-select2 js-select-simple select--no-search">
                                                    
                                                    <select formControlName="sexe" class="input--style-2 ">
                                                        <option value="" selected disabled>Genre</option>
                                                        <option value="Masculin">Masculin</option>
                                                        <option value="Feminin">Feminin</option>
                                                    </select>
                                            </div></div></div>
    
    
    
                                            <div class="row row-space">
                                                <div class="col-2">
                                                    <div class="input-group">
                                                        <input formControlName="age" class="input--style-2" type="number" placeholder="Age" name="age">
                                                           </div>
                                                </div>
                                                <div class="col-2">
                                                    <div class="input-group">
                                                        <div class="rs-select2 js-select-simple select--no-search">
                                                            <input formControlName="tel" class="input--style-2" type="text" placeholder="NÂ° Telephone" name="tel"> 
                                                          
                                                    </div></div></div>
    
    
                                                    <div class="row row-space">
                                                        <div class="col-2">
                                                            <div class="input-group">
                                                                <input formControlName="adresse" class="input--style-2" type="text" placeholder="Adresse" name="adresse">
                                                                   </div>
                                                        </div>
                                                        <div class="col-2">
                                                            <div class="input-group">
                                                                <input formControlName="email" class="input--style-2" type="email" placeholder="email" name="adresse">
                                                                   </div>
                                                        </div>
    
                            
    
                                                            <div class="row row-space">
                                                                <div class="col-2">
                                                                    
                                                                        <div class="p-t-30">
                                                                            <button class="btn btn--radius btn--red" type="reset" onclick="history.go(-1)">annuler</button>
                                                                        
                                                                            </div>
                                                                </div>
                                                                <div class="col-2">
                                                                    
                                                                        
                                                                            <div class="p-t-30">
                                                                                <button class="btn btn--radius btn--green" type="submit">Valider</button>
                                                                          
                                                                   </div> </div></div>

                                                                </div></div></div></div>
                        </form>
                    </div>
                </div>
            </div>
