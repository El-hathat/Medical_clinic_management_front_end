						<li>
							<a href="#">Utilisateurs</a>

						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" routerLink='/Admin'>Home</a>
						</li>
					</ul>
				</div>
			</div>

            <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">

                        <div class="card-body">
                            <h2 class="title">Ajouter Sercretaire</h2>
                            <form [formGroup]="medForm" (ngSubmit)=" handelSubmit()">
                                
                                <div class="row row-space">
                                    <div class="col-2">

                                            <input formControlName="cin" class="input--style-2" type="text" placeholder="Cin" name="cin">
                                               </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <input formControlName="nom" class="input--style-2" type="text" placeholder="Nom" name="nom"> 
                                              
                                        </div></div></div>
        
        
                                        <div class="row row-space">
                                            <div class="col-2">
                                                <div class="input-group">
                                                    <input formControlName="prenom" class="input--style-2" type="text" placeholder="Prenom" name="prenom">
                                                       </div>
                                            </div>
                                            <div class="col-2">
                                                <div class="input-group">
                                                    <div class="rs-select2 js-select-simple select--no-search">
                                                        <input formControlName="email" class="input--style-2" type="email" placeholder="Email" name="email"> 
                                                      
                                                </div></div></div>
        
        
        
                                                <div class="row row-space">
                                                    <div class="col-2">
                                                        <div class="input-group">

                                                               </div>
                                                   </div>
        
        
                                                        <div class="row row-space">
                                                            <div class="col-2">
                                                                <div class="input-group">
                                                                    <input formControlName="pwd" class="input--style-2" type="password" placeholder="Mot de passe" name="pwd">
                                                                       </div>
                                                            </div>
                                                            <div class="col-2">
                                                                <div class="input-group">
                                                                    <div class="rs-select2 js-select-simple select--no-search">
                                                                      
                                                                </div></div></div>
                                
        
                                
        
                                                                <div class="row row-space">
                                                                    <div class="col-2">
                                                                        
                                                                            <div class="p-t-30">
                                                                                <button class="btn btn--radius btn--red" type="reset" onclick="history.go(-1)">annuler</button>
                                                                            
                                                                                </div>
                                                                    </div>
                                                                    <div class="col-2">
                                                                        
                                                                            
                                                                                <div class="p-t-30">
                                                                                    <button class="btn btn--radius btn--green" type="submit">Valider</button>
                                                                              
                                                                       </div> </div></div>

                                                                    </div></div></div></div>

                        </div>
                    </div>
