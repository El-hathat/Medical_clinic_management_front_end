<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	
	<title>AdminHub</title>
</head>
<body>

	<section id="sidebar">
		<a href="#" class="brand">
			<img style="width: 40px;height: 40px;" src="../../../assets/img/pngegg.png" alt="logo">
			<span style="padding: 2%;" class="text">StaySafe</span>
		</a>
		<ul class="side-menu top">
			<li *ngIf="ismenuOpened" class="active">
				<a routerLink="/Admin">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a routerLink="/patients">
					<i class='bx bxs-group' ></i>
					<span class="text">Patient</span>
				</a>
			</li>
			<li>
				<a routerLink="/patients/attend">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Salle d'attente</span>
				</a>
			</li>
			<li>
				<a routerLink="/Rendez-vous">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Rendez-vous</span>
				</a>
			</li>
			<li *ngIf="ismenuOpened">
				<a routerLink="/finance">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Finance</span>
				</a>
			</li>
			<li *ngIf="ismenuOpened"> 
				<a routerLink='/Utilisteur'>
					<i class='bx bxs-group' ></i>
					<span class="text">Utilisteur</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a routerLink="/profile">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->


    <section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			
			<form action="#">
				
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">{{nbSalle}}</span>
			</a>
			<div class="profile">
				<div class="menu-container">
					<div class="menu-toggler" ><img  src="./assets/img/people.png"></div>
					
				</div>
			</div>
		</nav>
